{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='register.css') }}">
<div class="main-content">
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-5 shadow p-3 mb-5 bg-white rounded">
            <h2>Login</h2>
            <form>
            <div class="form-group p-2">  <label>Email address</label>
                <input type="email" class="form-control" id="emailadres" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group p-2">
                <label>Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" onkeyup="check();" required>
            </div>

            <div class="form-group pt-3">
                <button id="loginbutton" type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>

        </div>
        <div class="col"></div>
    </div>
</div>
</div>
{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
