<!doctype html>
<html lang = "en">
  <head>
    {% block head %}
    <title>{{title}} - DSP-B1</title>
    {% endblock %}
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- Custom main.css -->

  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('navpage')}}">DSP - B1 App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('navpage')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('assets_overview')}}">Assets Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('asset_components')}}">Asset Components</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('scheduling_overview')}}">Scheduling Overview</a>
        </li>
      </ul>
    </div>
  </div>
 <ul class = "navbar-nav justify-content-end">
   <li class ="nav-item">
     <a class = "nav-link" aria-current="page" href="{{url_for('register')}}">Register</a>
   </li>
   <li class = "nav-item">
     <a class = "nav-link" href="{{url_for('login')}}">Login</a>
   </li>

 </ul>

</nav>
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">B1</a>.
      {% endblock %}
    </div>
  <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!--use main.js -->
  <script src="{{url_for('static', filename='main.js')}}"></script>

</html>
