{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='register.css') }}">
<div class="main-content">
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-5 shadow p-3 mb-5 bg-white rounded">
            <h2>Register</h2>
            <form>
            <div class="form-group p-2">  <label>Company Name</label>
                <input type="text" class="form-control" id='companyname' placeholder="Enter company name according to KvK" required>
            </div>
            <div class="form-group p-2">  <label>KvK number</label>
                <input type="number" class="form-control" id='kvknumber' placeholder="Enter KvK number" required>
                <small class="form-text text-muted">ðŸ›ˆ This is to ensure only verified companies are allowed to use this platform</small>
            </div>
            <hr>
            <div class="form-group p-2">
                <label">Adress</label>
                <input type="text" class="form-control" id="adress" placeholder="Enter adress">
            </div>
            <div class="form-group p-2">
                <label>City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <hr>
            <div class="form-group p-2">  <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phonenumber" required>
            </div>
            <div class="form-group p-2">  <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="emailadres" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group p-2">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password" onkeyup="check();" required>
            </div>
             <div class="form-group p-2">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Repeat password" onkeyup="check();" required>
                 <span id='message'></span>
            </div>
            <div class="form-group pt-3">
                <button id="registerbutton" type="submit" class="btn btn-primary" disabled="disabled">Register</button>
            </div>
            </form>

        </div>
        <div class="col"></div>
    </div>
</div>
</div>
{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
